<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Job Posting Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Job Posting Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="job-listing.html">Job Listings</a></li>
                <li><a href="post-job.html">Post a Job</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="admin-login.html">Admin Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Post a Job</h2>
        <form id="job-post-form">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="job-type">Job Type:</label>
            <select id="job-type" name="job-type" required>
                <option value="">Select job type</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
            </select>

            <label for="salary">Salary Range:</label>
            <input type="text" id="salary" name="salary" placeholder="e.g., $50,000 - $70,000">

            <label for="description">Job Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" rows="5" required></textarea>

            <label for="application-instructions">Application Instructions:</label>
            <textarea id="application-instructions" name="application-instructions" rows="3" required></textarea>

            <label for="contact-email">Contact Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <button type="submit">Post Job</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 CareerConnect Hub. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
